<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring pendulum</title>
    <style>
        #container {
            display: inline-block;
        }
        #sliders {
            width: 300px;
        }
        input {
            margin-bottom: 18px;
        }
    </style>
</head>

<body>
    <div id="container">
        <canvas width="1400px" height="700px" id="canvas">
        </canvas>

        <div id="sliders">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h2>Gravity: </h2>
                        </td>
                        <td>
                            <input type="range" min="1" max="20" value="10" class="slider" id="gslider">
                        </td>
                        <td><h2 id="gvalue"></h2></td>
                    </tr>
                    <tr>
                        <td> <h2>Spring coefficient: </h2></td>
                        <td>
                            <input type="range" min="5" max="50" value="20" class="slider" id="kslider">
                        </td>
                        <td><h2 id="kvalue"></h2></td>
                    </tr>
                    <tr>
                        <td><h2>Mass: </h2></td>
                        <td>
                            <input type="range" min="1" max="10" value="2" class="slider" id="mslider">
                        </td>
                        <td><h2 id="mvalue"></h2></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
